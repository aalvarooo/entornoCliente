    <title>Añadir Valor a un Array</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="formulario">
        <p>
            Introduce los números enteros separados por comas:
        </p>
        <input type="text" class="textarea" id="inputArray" placeholder="Ejemplo: 1, 2, 3">
        <button class="cargarBoton" id="agregarEjemplo">Ejemplo1</button>

        <br>
        Valor a añadir:
        <input type="number" id="valorAAnadir" placeholder="Número a añadir">
        Posición del Array:
        <select id="posicionArray">
        </select>
        <button class="cargarBoton" id="agregarValor">Agregar Valor</button>
    </div>
    <script src="index.js"></script>
</body>
